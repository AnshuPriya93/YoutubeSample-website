<!DOCTYPE html>
<html>

<head>
  <title>Flexbox practice</title>
</head>

<body>
  <div style="display: flex; flex-direction: row; margin-bottom: 40px;">
    <div style="background-color: aqua;">div1</div>
    <div style="background-color: chocolate;">div2</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-bottom: 40px;">
    <div style="background-color: aqua;width: 100px;">100px</div>
    <div style="background-color: chocolate; flex: 1;">flex 2</div>
    <div style="background-color: aqua;flex: 2;">flex2</div>
  </div>


  <div style="display: flex; flex-direction: row; justify-content: start;
   margin-bottom: 40px; height: 70px;
  border-color: black; border-style: solid; border-width: 1px; ">
  <!-- <div>justify-content: start</div> -->
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
  </div>

  <div style="display: flex; flex-direction: row; justify-content: end;
  margin-bottom: 40px; height: 70px;
 border-color: black; border-style: solid; border-width: 1px; ">
 <!-- <div>justify-content: end</div> -->
   <div style="background-color: lightblue;width: 100px;">100px</div>
   <div style="background-color: lightpink; width: 100px;">100px</div>
   <div style="background-color: lightblue;width: 100px;">100px</div>
 </div>

 <div style="display: flex; flex-direction: row; justify-content: center;
 margin-bottom: 40px; height: 70px;
border-color: black; border-style: solid; border-width: 1px; ">
<!-- <div>justify-content: center</div> -->
  <div style="background-color: lightblue;width: 100px;">100px</div>
  <div style="background-color: lightpink; width: 100px;">100px</div>
  <div style="background-color: lightblue;width: 100px;">100px</div>
</div>

<div style="display: flex; flex-direction: row; justify-content: space-between;
margin-bottom: 40px; height: 70px;
border-color: black; border-style: solid; border-width: 1px; ">
<!-- <div>justify-content: space-between</div> -->
 <div style="background-color: lightblue;width: 100px;">100px</div>
 <div style="background-color: lightpink; width: 100px;">100px</div>
 <div style="background-color: lightblue;width: 100px;">100px</div>
</div>

<div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;
margin-bottom: 40px; height: 70px;
border-color: black; border-style: solid; border-width: 1px; ">
<!-- <div>align-items: center, start, end</div> -->
 <div style="background-color: lightblue;width: 100px;">100px</div>
 <div style="background-color: lightpink; width: 100px;">100px</div>
 <div style="background-color: lightblue;width: 100px;">100px</div>
</div>


</body>

</html>
